<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contact Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: transparent;
            margin: 0;
            padding: 20px;
        }

        h1, h3 {
            color: lightskyblue;
        }

        p {
            margin-bottom: 10px;
        }

        .card-container {
            color: #fff;
            background-color: #777;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0px 5px rgba(255, 255, 255, 1);
        }

        .message-container {
            color: #fff;
            background-color: #888;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0px 5px rgba(255, 255, 255, 1);
        }
    </style>
</head>

<body>
    <div class="card-container diag_bkg_anim">
        <h1>Thank you for your message</h1>
        <p>Hello {{ name }},</p>
        <p>Thank you for contacting me. I have received your message and will get back to you as soon as possible.</p>
        <p>Best regards,</p>
        <div class="message-container">
            <h3>Your Message</h3>
            <p>{{ message }}</p>
        </div>
    </div>
</body>

</html>
